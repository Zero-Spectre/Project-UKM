<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.tailwindcss.com/3.0.7" rel="stylesheet">
    <title>iPhone Control Center</title>
</head>

<body>
    <div class="flex justify-center items-end h-screen bg-gray-200">
        <button id="openControlCenter" class="bg-blue-500 text-white py-2 px-4 rounded-lg">
            Open Control Center
        </button>
    </div>
    <div id="controlCenter"
        class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-300 transform translate-y-full transition-transform ease-in-out duration-300">
        <div class="py-4 px-6 flex justify-between items-center">
            <div>
                <h2 class="text-xl font-semibold">Control Center</h2>
                <p class="text-gray-500">Today's Date: <span id="date"></span></p>
            </div>
            <button id="closeControlCenter" class="text-gray-600 hover:text-black">
                Close
            </button>
        </div>
        <div class="px-6 py-4 border-t border-gray-300">
            <p class="text-gray-600">Mode:</p>
            <div class="mt-2 flex justify-between">
                <button class="bg-black text-white px-4 py-2 rounded-md">Dark Mode</button>
                <button class="bg-gray-200 text-gray-800 px-4 py-2 rounded-md">Light Mode</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        const openControlCenterButton = document.getElementById('openControlCenter');
        const closeControlCenterButton = document.getElementById('closeControlCenter');
        const controlCenter = document.getElementById('controlCenter');
        const dateElement = document.getElementById('date');

        openControlCenterButton.addEventListener('click', () => {
            controlCenter.classList.remove('-translate-y-full');
            updateDate();
        });

        closeControlCenterButton.addEventListener('click', () => {
            controlCenter.classList.add('-translate-y-full');
        });

        function updateDate() {
            const currentDate = new Date();
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            dateElement.textContent = currentDate.toLocaleDateString('en-US', options);
        }

        updateDate();

    </script>
</body>

</html>
